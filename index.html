<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awake Christian Gospel Ministry Int'l</title>
  <!-- External CSS files -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="minima.css">
  <link rel="stylesheet" href="md.css">
  <!-- jQuery and marked.js for markdown rendering -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Basic responsive grid for media */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .media-grid div {
      border: 1px solid #ddd;
      padding: 5px;
      background: #fff;
    }
    /* Pagination styling for the blog section */
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination a {
      margin: 0 5px;
      text-decoration: none;
      color: #0066cc;
    }
    /* Ensure embedded video is responsive */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      padding-top: 25px;
      height: 0;
    }
    .video-container iframe, .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.2em; /* Adjust font size for small screens */
        padding: 5px;
      }
      .header-overlay {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Header with logo and navigation -->
<header style="background-image: linear-gradient(to bottom, #ff99cc, #ffccff); padding: 10px;">
  <div class="header-overlay" style="background-color: rgba(255,255,255,0.7); padding: 15px; text-align: center;">
    <!-- Logo -->
    <img src="image/logo.png" alt="Ministry Logo" style="max-width: 100px; height: auto;">
    <h1 style="color: #ff0066; margin: 5px 0; font-size: 1.5em; word-wrap: break-word;">
      Awake Christian Gospel Ministry Int'l
    </h1>
  </div>
</header>

<!-- Section: Sermon -->
<section id="sermon" style="padding: 20px; background-color: orange;">
  <h2>Sermon Archive</h2>
  <p>Watch or listen to past sermons:</p>
  <ul>
    <li><a href="video/sermon1.mp3" style="color: #0000ff;">Sermon: Faith in Trials</a></li>
    <li><a href="video/sermon2.mp4" style="color: #0000ff;">Sermon: Walking in Victory</a></li>
  </ul>
</section>

<!-- Section: Media Center -->
<section id="media" style="padding: 20px; background-color: #f0f0f0;">
  <h2>Media Center</h2>
  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ty2oO1QVzHA?start=638" frameborder="0" allowfullscreen></iframe>
  </div>
  <p id="videoCaption" style="font-style: italic; color: #555;">Auto-generated caption will appear here...</p>
  
  <!-- Media grid: 2 videos, 3 pictures -->
  <div class="media-grid" style="margin-top: 20px;">
    <!-- Video Slots -->
    <div>
      <video controls style="width:100%;">
        <source src="video/sample1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div>
      <video controls style="width:100%;">
        <source src="video/sample2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Picture Slots -->
    <div><img src="image/picture1.jpg" alt="Picture" style="width:100%;"></div>
    <div><img src="image/picture2.jpg" alt="Picture" style="width:100%;"></div>
    <div><img src="image/picture3.jpg" alt="Picture" style="width:100%;"></div>
  </div>
</section>

</body>
</html>
